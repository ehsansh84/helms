server:
  ingress:
      enabled: true
      hosts:
        - argocd.devserver.ir
      extraPaths:
        ## for Kubernetes >=1.19 (when "networking.k8s.io/v1" is used)
         - path: /
           pathType: Prefix
           backend:
             service:
               name: argocd-server
               port:
                 number: 80
      tls:
       - secretName: devserver.ir
         hosts:
           - argocd.devserver.ir
      # -- Uses `server.service.servicePortHttps` instead `server.service.servicePortHttp`
      https: true